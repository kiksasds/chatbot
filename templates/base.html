<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="../static/image/icon.png" alt="image" width="30" height="30">
                </div>
                <div class="chatbox__content--header" style="flex: 70%;">
                    <h4 class="chatbox__heading--header">Chat </h4>
                    <p class="chatbox__description--header">Olá. O que gostaria de aprender?</p>
                </div>
                <div style="flex: 0%; width: 100%; height: 100%;">
                    <a href="{{ url_for('form') }}" class="form-link">
                        <button class="form-button">Form</button>
                    </a>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Digite aqui...">
                <button class="chatbox__send--footer send__button form-button" style="width: 15%;">Enviar</button>
            </div>
        </div>
        <div class="chatbox__button">

        </div>
    </div>
</div>
<div class="user-info">
    <!-- Exibir o nome de usuário -->
    <p>Usuário: {{ username }}</p>

    <!-- Exibir a matrícula -->
    <p>Matrícula: {{ registration }}</p>

    <!-- Adicionar um botão de sair -->
    <form action="/sair" method="post" class="logout-form">
        <input type="submit" value="Sair" class="logout-button">
    </form>
</div>
<script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
        const history = {{ history | safe}};
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
